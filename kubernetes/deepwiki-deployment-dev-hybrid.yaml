apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepwiki
  namespace: codequal-dev
  labels:
    app: deepwiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deepwiki
  template:
    metadata:
      labels:
        app: deepwiki
    spec:
      containers:
      - name: deepwiki
        image: ghcr.io/asyncfuncai/deepwiki-open:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: frontend
        - containerPort: 8001
          name: api
        env:
        - name: SERVER_BASE_URL
          value: http://deepwiki-api:8001
        - name: NEXT_PUBLIC_SERVER_BASE_URL
          value: http://deepwiki-api:8001
        # Direct OpenAI key for embeddings (text-embedding-3-large)
        - name: OPENAI_API_KEY
          value: YOUR_OPENAI_API_KEY_HERE
        # OpenRouter configuration for LLM requests
        - name: OPENROUTER_API_KEY
          value: YOUR_OPENROUTER_API_KEY_HERE
        - name: OPENROUTER_BASE_URL
          value: https://openrouter.ai/api/v1
        # Model configuration
        - name: LLM_MODEL
          value: openai/gpt-4o-2024-11-20
        - name: EMBEDDING_MODEL
          value: text-embedding-3-large
        # GitHub token for repository access
        - name: GITHUB_TOKEN
          value: YOUR_GITHUB_TOKEN_HERE
        # Google API key for DeepWiki (required)
        - name: GOOGLE_API_KEY
          value: YOUR_GOOGLE_API_KEY_HERE
        # Additional environment variables
        - name: VOYAGE_API_KEY
          value: YOUR_VOYAGE_API_KEY_HERE
        envFrom:
        - secretRef:
            name: deepwiki-env
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
        volumeMounts:
        - mountPath: /root/.adalflow
          name: deepwiki-data
      volumes:
      - name: deepwiki-data
        persistentVolumeClaim:
          claimName: deepwiki-data
      imagePullSecrets:
      - name: registry-codequal
---
apiVersion: v1
kind: Service
metadata:
  name: deepwiki-frontend
  namespace: codequal-dev
  labels:
    app: deepwiki
spec:
  selector:
    app: deepwiki
  ports:
  - name: frontend
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: deepwiki-api
  namespace: codequal-dev
  labels:
    app: deepwiki
spec:
  selector:
    app: deepwiki
  ports:
  - name: api
    port: 8001
    targetPort: 8001
  type: ClusterIP