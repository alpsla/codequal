apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepwiki
  namespace: codequal-dev
  labels:
    app: deepwiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deepwiki
  template:
    metadata:
      labels:
        app: deepwiki
    spec:
      containers:
      - name: deepwiki
        image: ghcr.io/asyncfuncai/deepwiki-open:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: frontend
        - containerPort: 8001
          name: api
        env:
        - name: SERVER_BASE_URL
          value: http://deepwiki-api:8001
        - name: NEXT_PUBLIC_SERVER_BASE_URL
          value: http://deepwiki-api:8001
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              key: OPENAI_API_KEY
              name: openai-api-key
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              key: GOOGLE_API_KEY
              name: google-ai-api-key
        - name: GITHUB_TOKEN
          value: YOUR_GITHUB_TOKEN_HERE
        # Redis Configuration
        - name: REDIS_URL
          value: "redis://:n7ud71guwMiBv3lOwyKGNbiDUThiyk3n@10.116.0.7:6379"
        - name: CACHE_TTL
          value: "1800"
        - name: CACHE_ENABLED
          value: "true"
        - name: CACHE_TYPE
          value: "redis"
        # Disable Vector DB for reports
        - name: VECTOR_DB_REPORTS_ENABLED
          value: "false"
        envFrom:
        - secretRef:
            name: deepwiki-env
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
        volumeMounts:
        - mountPath: /root/.adalflow
          name: deepwiki-data
      volumes:
      - name: deepwiki-data
        persistentVolumeClaim:
          claimName: deepwiki-data
      imagePullSecrets:
      - name: registry-codequal
---
apiVersion: v1
kind: Service
metadata:
  name: deepwiki-frontend
  namespace: codequal-dev
  labels:
    app: deepwiki
spec:
  selector:
    app: deepwiki
  ports:
  - name: frontend
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: deepwiki-api
  namespace: codequal-dev
  labels:
    app: deepwiki
spec:
  selector:
    app: deepwiki
  ports:
  - name: api
    port: 8001
    targetPort: 8001
  type: ClusterIP